<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SMKN 2 Bandung</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
  body {background:#fdfdfd; color:#222; scroll-behavior:smooth;}
  nav {background:#fff; box-shadow:0 3px 10px rgba(0,0,0,0.08); padding:15px 40px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:1000; transition:.3s;}
  nav.scrolled {background:#d32f2f; color:white;}
  nav .logo {display:flex; align-items:center; gap:10px; font-size:1.3rem; font-weight:700; color:#d32f2f; transition:.3s;}
  nav.scrolled .logo {color:white;}
  nav ul {list-style:none; display:flex; gap:25px;}
  nav ul li a {text-decoration:none; color:#222; font-weight:500; transition:.3s; position:relative;}
  nav ul li a::after {content:""; position:absolute; width:0; height:2px; left:0; bottom:-5px; background:#ffeb3b; transition:.3s;}
  nav ul li a:hover {color:#d32f2f;}
  nav ul li a:hover::after {width:100%;}
  nav.scrolled ul li a {color:white;}
  nav.scrolled ul li a:hover {color:#ffeb3b;}
  .menu-toggle {display:none; font-size:1.5rem; cursor:pointer;}
  @media(max-width:768px){nav ul{display:none; flex-direction:column; position:absolute; top:70px; right:0; background:#fff; width:200px; box-shadow:0 5px 15px rgba(0,0,0,0.2); padding:20px;} nav ul.active{display:flex;} nav ul li{margin:10px 0;} .menu-toggle{display:block;}}
  .actions{display:flex; gap:15px; align-items:center;}
  .actions .search i{font-size:1.2rem; cursor:pointer; transition:.3s;}
  .actions .search i:hover{color:#d32f2f; transform:scale(1.2);}
  .actions .login{background:#d32f2f; color:white; padding:8px 18px; border-radius:30px; text-decoration:none; font-weight:600; transition:.3s;}
  .actions .login:hover{background:#ffeb3b; color:#000; transform:translateY(-3px);}
  .login-section {display:flex; justify-content:center; align-items:center; min-height:80vh; padding:20px;}
  .login-card {background:white; padding:40px; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.15); width:100%; max-width:400px; text-align:center; transition:.3s;}
  .login-card i {font-size:3rem; color:#d32f2f; margin-bottom:15px;}
  .login-card h2 {font-size:1.8rem; margin-bottom:20px; color:#d32f2f;}
  .login-card form {display:flex; flex-direction:column; gap:15px;}
  .login-card input {padding:12px; border-radius:10px; border:1px solid #ccc; font-size:1rem;}
  .login-card button {padding:12px; border-radius:30px; border:none; background:#d32f2f; color:white; font-weight:600; cursor:pointer; transition:.3s;}
  .login-card button:hover{background:#ffeb3b; color:#000;}
  .login-card .link {margin-top:10px; font-size:.9rem;}
  .login-card .link a {color:#d32f2f; text-decoration:none; font-weight:500;}
  .login-card .link a:hover{color:#ffeb3b;}
  footer {background:#111; color:white; text-align:center; padding:30px 20px; margin-top:40px; font-size:.9rem;}
  footer span{color:#ffeb3b;}
</style>
</head>
<body>

<!-- Navbar -->
<nav id="navbar">
  <div class="logo"><i class="fas fa-school"></i> SMKN 2 Bandung</div>
  <ul>
    <li><a href="index.html">Beranda</a></li>
    <li><a href="about.html">Tentang</a></li>
    <li><a href="news.html">Berita</a></li>
    <li><a href="contact.html">Kontak</a></li>
  </ul>
  <div class="actions">
    <div class="search"><i class="fas fa-search"></i></div>
    <a href="login.html" class="login">Login</a>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
  </div>
</nav>

<!-- Login Section -->
<div class="login-section">
  <div class="login-card">
    <i class="fas fa-user-circle"></i>
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
    <div class="link">
      Belum punya akun? <a href="regist.html">Daftar</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 <span>SMKN 2 Bandung</span> | Semua Hak Dilindungi
</footer>

<script>
  const nav = document.getElementById('navbar');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 50){ nav.classList.add('scrolled'); } 
    else { nav.classList.remove('scrolled'); }
  });

  const menuToggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('nav ul');
  menuToggle.addEventListener('click', () => { navLinks.classList.toggle('active'); });
</script>
</body>
</html>
